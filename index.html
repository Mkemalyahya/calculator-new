<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffd6cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .gamebox {
            width: 260px;
            background: linear-gradient(145deg, #ff704d, #ff8c66);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(255, 80, 0, 0.3),
                        inset 0 -5px 15px rgba(0,0,0,0.2),
                        inset 0 5px 15px rgba(255,255,255,0.3);
            border: 8px solid #ff5c33;
        }
        
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background-color: #e6ffe6;
            border-radius: 10px;
            border: 4px solid #4dff4d;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            text-align: right;
            font-size: 28px;
            font-family: 'Digital', 'Courier New', monospace;
            padding: 0 10px;
            color: #006600;
            text-shadow: 0 0 5px rgba(0,255,0,0.3);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2),
                        inset 0 -2px 5px rgba(0,0,0,0.1),
                        inset 0 2px 5px rgba(255,255,255,0.2);
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
        }
        
        .number {
            background: linear-gradient(145deg, #ffcc00, #ffdb4d);
            color: #b35900;
        }
        
        .operator {
            background: linear-gradient(145deg, #ff6666, #ff9999);
            color: white;
        }
        
        .equals {
            background: linear-gradient(145deg, #66ff66, #99ff99);
            color: #006600;
            grid-column: span 2;
        }
        
        .clear {
            background: linear-gradient(145deg, #6666ff, #9999ff);
            color: white;
            grid-column: span 2;
        }
        
        .decimal {
            background: linear-gradient(145deg, #ffcc00, #ffdb4d);
            color: #b35900;
        }
        
        .title {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 0 #ff3300;
            font-size: 24px;
            margin-bottom: 15px;
            font-family: 'Impact', sans-serif;
            letter-spacing: 1px;
        }
        
        @font-face {
            font-family: 'Digital';
            src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        }
    </style>
</head>
<body>
    <div class="gamebox">
        <div class="title">ARCADE CALCULATOR</div>
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="number" onclick="append('7')">7</button>
            <button class="number" onclick="append('8')">8</button>
            <button class="number" onclick="append('9')">9</button>
            <button class="operator" onclick="append('/')">/</button>
            
            <button class="number" onclick="append('4')">4</button>
            <button class="number" onclick="append('5')">5</button>
            <button class="number" onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">Ã—</button>
            
            <button class="number" onclick="append('1')">1</button>
            <button class="number" onclick="append('2')">2</button>
            <button class="number" onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">-</button>
            
            <button class="number" onclick="append('0')">0</button>
            <button class="decimal" onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="clear" onclick="clearDisplay()">CLEAR</button>
            <button class="operator" onclick="append('+')">+</button>
        </div>
    </div>
    <script>
        function append(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'ERROR';
            }
        }
    </script>
</body>
</html>
